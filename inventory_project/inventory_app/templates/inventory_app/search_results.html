<!-- inventory_app/templates/inventory_app/search_result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.part_name }} - {{ item.part_number }} - {{ item.model }} - {{ item.stock_location }} - {{ item.quantity }}</li>
        {% empty %}
            <li>No items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
