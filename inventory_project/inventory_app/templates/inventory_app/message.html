<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save PDF</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Save PDF</h2>
            <div class="input-group mb-3">
                <input type="text" id="folderLocation" class="form-control" placeholder="Select folder location..." readonly>
                <button class="btn btn-primary" type="button" onclick="selectFolder()">Select Folder</button>
            </div>
            <button class="btn btn-success d-block mx-auto" onclick="savePDF()">Save PDF</button>
        </div>
    </div>
</div>

<script>
    async function selectFolder() {
        try {
            const dirHandle = await window.showDirectoryPicker();
            document.getElementById('folderLocation').value = dirHandle.name;
        } catch (err) {
            console.error('Error selecting folder:', err);
        }
    }

    async function savePDF() {
        const folderLocation = document.getElementById('folderLocation').value;
        if (!folderLocation) {
            alert('Please select a folder location.');
            return;
        }

        try {
            // Send the selected folder location to the backend
            const response = await fetch('/save-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ folderLocation }),
            });

            const data = await response.json();
            alert(data.message); // Display the response message from the server
        } catch (err) {
            console.error('Error saving PDF:', err);
            alert('Error saving PDF. Please try again.');
        }
    }
</script>

</body>
</html>
